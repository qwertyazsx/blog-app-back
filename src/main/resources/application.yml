server:
  port: 8080

spring:
  application:
    name: snore
  jpa:
    show-sql: true
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        # use_sql_comments: true
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: password

logging:
  level:
    org.hibernate.type.descriptor.sql: trace

